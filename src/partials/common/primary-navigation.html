<ul class="dropdown menu show-for-medium" data-dropdown-menu>
	{{#each common.primary-navigation}}
		<li class="menu-item">
			<a href="{{link}}">{{text}}</a>
			{{#if submenu }}
				<ul class="submenu menu">
					{{#each submenu-items}}
						<li class="menu-item">
							<a href="{{submenu-link}}">{{submenu-text}}</a>
						</li>
					{{/each}}
				</ul>
			{{/if}}
		</li>
	{{/each}}
</ul>
